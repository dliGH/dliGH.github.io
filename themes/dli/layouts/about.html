{{ define "main" }}
   
   <h1>{{ .Title }}</h1>
   <div class="about-layout">
         <div class="about-content">
            {{ .Content }}
         </div>
         {{ if .Params.image }}
         <img class="about-image" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
         {{ end }}
      </div>

   <style>
      .about-layout {
         display: flex;
         gap: 30px;
         align-items: flex-start;
      }
      .about-content {
         flex: 1;
      }
      .about-image {
         max-width: 300px;
         height: auto;
         flex-shrink: 0;
      }
      @media (max-width: 768px) and (orientation: portrait) {
         .about-layout {
            flex-direction: column;
            gap: 20px;
            align-items: center;
         }
         .about-image {
            max-width: 300px;
         }
      }
   </style>

{{ end }}
