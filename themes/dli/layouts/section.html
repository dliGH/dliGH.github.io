{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <section>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
      <p>{{ .Date | time.Format "2006年1月2日" }}; {{ .ReadingTime }} min read</p>
    </section>
  {{ end }}
{{ end }}
