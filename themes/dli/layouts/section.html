{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  
  {{ range .Pages }}
    <section class="post-preview">
      <h2 class="title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <p class="summary"> {{ .Summary }} </p>
      <p class="meta">{{ .Date | time.Format "2006年1月2日" }}; {{ .ReadingTime }} min read</p>
    </section>
  {{ end }}

{{ end }}
