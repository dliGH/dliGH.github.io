{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <section>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
      <p><i>{{ .Date | time.Format ":date_long" }}, {{ .ReadingTime }} min read</i></p>
    </section>
  {{ end }}
{{ end }}
