<!DOCTYPE html>
<html>

<head>
    <title>{{ .Site.Title }}</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
        }
        body { 
            font-family: 'Times New Roman', Times, serif; 
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .banner { width: 100%; max-width: 600px; height: auto; margin: 20px 0; }
        nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 30px; }
        nav a { text-decoration: none; color: #000000; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <h1>{{ .Site.Params.authorName | default "Your Name" }}</h1>
    <img src="/images/banner.jpeg" alt="banner" class="banner">
    <nav>
        <ul style="display: flex; gap: 20px; list-style: none; justify-content: center;">
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>

</body>
</html>
